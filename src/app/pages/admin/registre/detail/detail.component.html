<div mat-dialog-title>
  <h1>{{ data.nom }}</h1>
</div>
<div mat-dialog-content>
  <img [src]="['assets/img/mouton.jpeg']" alt="{{ data.nom }}" class="img-fluid rounded mb-3">
  <div class="d-flex justify-content-between mb-3 gap-3">
      <p class="mx-3 text-muted fw-bold">Sexe: <span class="text-info">{{ data.sexe }}</span></p>
      <p class="mx-3 text-muted fw-bold">Geniteur: <span>{{ data.nomPere }}</span></p>
      <p class="mx-3 text-muted fw-bold">Genitrice: <span>{{ data.nomMere }}</span></p>
      <p class="mx-3 text-muted fw-bold">Poids: <span class="text-warning">{{ data.poids }} KG</span></p>
    <div class="d-flex align-items-center">
      <span class="badge badge-primary">{{ data.race_id }}</span>
    </div>
  </div>
  <h6>Description</h6>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Fermer</button>
</div>
