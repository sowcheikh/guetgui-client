<app-topbar [isVisble]="false"></app-topbar>
<div class="container h-75">
  <div class="row gx-4">
    <div class="col-xl-4">
      <div class="card">
        <div class="card-header">Photo de profil</div>
        <div class="card-body text-center"><img
          src="assets/img/user.png" width="256"
          alt=""
          class="img-account-profile rounded-circle mb-2">
          <div class="small font-italic text-muted mb-4">JPG ou PNG ne dépassant pas 5 Mo</div>
          <button type="button" class="btn btn-primary">Télécharger une nouvelle image</button>
        </div>
      </div>
    </div>
    <div class="col-xl-8">
      <div class="card mb-4">
        <div class="card-header">Détails du compte</div>
        <div class="card-body">
          <form novalidate="" class="ng-untouched ng-pristine ng-valid">
            <div class="mb-3"><label for="inputUsername" class="small mb-1">Nom d'utilisateur
              (comment votre nom apparaîtra aux autres utilisateurs du site)</label><input
              id="inputUsername" type="text"
              placeholder="Enter your username"
              value="{{user.fullName}}" class="form-control">
            </div>
            <div class="row">
              <div class="mb-3 col-md-6"><label for="inputOrgName"
                                                class="small mb-1">Profil</label><input
                id="inputOrgName" type="text" placeholder="Enter your organization name"
                value="{{user.profil}}" class="form-control"></div>
              <div class="mb-3 col-md-6"><label for="inputEmailAddress"
                                                class="small mb-1">Email</label><input
                id="inputEmailAddress" type="email" placeholder="Enter your email address"
                value="{{user.email}}" class="form-control"></div>
            </div>
            <div class="row">
              <div class="mb-3 col-md-6"><label for="inputPhone"
                                                class="small mb-1">Téléphone</label><input
                id="inputPhone" type="tel" placeholder="Enter your phone number"
                value="555-123-4567" class="form-control"></div>
              <div class="mb-3 col-md-6"><label for="inputBirthday"
                                                class="small mb-1">Date création</label><input
                id="inputBirthday" type="text" name="birthday" placeholder="Enter your birthday"
                value="{{user.createdAt | date: 'short'}}" class="form-control"></div>
            </div>
            <button type="button" class="btn btn-primary">Sauvegarder les modifications</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
