<!-- image left  and formulaire right side-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 bg-primary">
            <img src="assets/img/Signup.svg" class="img-fluid" alt="Responsive image">
        </div>
        <div class="col-md-6">
            <!-- retour a l'accueil -->
            <div class="text-left m-3">
                <a class="text-dark text-decoration-none" [routerLink]="['/']">
                    <i class="fa-solid fa-arrow-left"></i> Retour
                </a>
                <div class="py-3">
                    <h1 class="h2 text-center text-primary">S'inscrire</h1>
                    <p class="text-muted text-center">Devenez un membre pour découvrir notre univers.</p>
                    <form id="formAuthentication" class="px-5 py-5" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="mb-3">
                            <label class="form-label mb-1" for="name">Nom complet</label>
                            <div class="input-group input-group-merge">
                                <input type="text" class="form-control" id="name" formControlName="fullName"
                                    minlength="3" placeholder="Entrer votre nom complet" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label mb-1" for="telephone">Telephone</label>
                            <div class="input-group input-group-merge">
                                <input type="text" class="form-control" id="telephone" formControlName="telephone"
                                    minlength="9" placeholder="Entrer votre numero de telephone" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label mb-1" for="email">Email</label>
                            <div class="input-group input-group-merge">
                                <input type="email" class="form-control" id="email" formControlName="email"
                                    minlength="9" placeholder="Entrer votre email" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label mb-1">Adresse</label>
                            <div class="input-group input-group-merge">
                                <input type="text" class="form-control" formControlName="adresse"
                                    placeholder="Entrer votre adresse" />
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label  mb-1" for="password">Mot de passe</label>
                            <div class="input-group input-group-merge">
                                <input [type]="showPassword ? 'text' : 'password'" id="password" class="form-control"
                                    formControlName="password" placeholder="Entrer votre mot de passe"
                                    aria-describedby="password" />
                                <span class="input-group-text cursor-pointer text-secondary bg-primary" (click)="togglePasswordVisibility()">
                                    <i [class]="showPassword ? 'fa-solid fa-lock-open' : 'fa-solid fa-lock'"></i>
                                </span>
                            </div>
                        </div>
                        <div class="mb-1">
                            <button class="btn btn-secondary text-dark d-grid w-100" [ngClass]="{'btn-progress': submitted}"
                                type="submit">Soumettre</button>
                        </div>
                    </form>
                    <div class="text-center">
                        <p class="text-muted text-center">Vous avez déjà un compte? <a class="text-secondary"
                                [routerLink]="['/login']">Se connecter</a></p>
                    </div>
                </div>
            </div>
